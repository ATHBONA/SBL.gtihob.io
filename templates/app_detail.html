<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app.title }} - STABLE-SBL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-computer"></i>
                <span>STABLE-SBL</span>
            </div>
            <ul class="nav-links">
                <li><a href="/#home">Home</a></li>
                <li><a href="/#apps">Apps</a></li>
                <li><a href="/#featured">Featured</a></li>
                <li><a href="https://t.me/ATHBONA">Contact</a></li>
            </ul>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="container app-detail">
        <div class="back-button">
            <a href="/" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Apps</a>
        </div>
        
        <div class="app-detail-content">
            <div class="app-detail-image">
                <img src="{{ app.image }}" alt="{{ app.title }}">
            </div>
            
            <div class="app-detail-info">
                <h1>{{ app.title }}</h1>
                <p class="app-developer">By {{ app.developer }}</p>
                
                <div class="app-meta">
                    {% if app.badge %}
                    <span class="app-badge">{{ app.badge }}</span>
                    {% endif %}
                    <span class="app-rating"><i class="fas fa-star"></i> {{ app.rating }}</span>
                    <span class="app-size">{{ app.size }}</span>
                    <span class="app-category">{{ app.category|capitalize }}</span>
                </div>
                
                <p class="app-description">{{ app.description }}</p>
                
                <a href="{{ app.download_url }}" class="download-btn" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-download"></i> Download Now
                </a>
            </div>
        </div>
    </section>

    <script src="/static/js/main.js"></script>
</body>
</html>
